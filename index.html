<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Techweb Warranty Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="topbar">
  <div class="topbar-left">
    <h1>Techweb Warranty Failure Dashboard</h1>
    <p>Live Warranty Failure Tracking System</p>
  </div>

<div class="topbar-right">
  <div class="top-stat">
    <span>Total Matching Calls:</span>
    <strong id="count">0</strong>
    <button id="viewBtn" disabled>View Pending</button>
  </div>

  <div class="top-stat">
    <span>Completed Calls:</span>
    <strong id="completedCount">0</strong>
    <button id="viewCompletedBtn">View Completed</button>
  </div>

  <div class="top-stat">
    <span>TW DONE:</span>
    <strong id="twDoneCount">0</strong>
  </div>
</div>




 
</header>



<section class="table-section">
  <table id="dataTable" hidden>
    <thead>
      <tr>
        <th>Call ID</th>
        <th>Create Date</th>
        <th>Subject</th>
        <th>Customer</th>
        <th>Machine No</th>
        <th>Model</th>
        <th>HMR</th>
        <th>Engineer</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<!-- Modal -->
<div class="modal" id="copyModal" hidden>
  <div class="modal-content">
    <h3>Warranty Copy Format</h3>

    <textarea id="copyText"></textarea>

    <div class="form-grid">
      <input id="engineInput" placeholder="Engine No *" required>
      <input id="failedPartNameInput" placeholder="Failed Part Name *" required>
      <input id="failedPartNoInput" placeholder="Failed Part No *" required>
      <textarea id="actionRequiredInput" placeholder="Action Required *" required></textarea>

    </div>


<!-- TW DONE MODAL -->
<div class="modal" id="twModal" hidden>
  <div class="modal-content">
    <h3>Mark as TW DONE</h3>

    <input
      id="techwebInput"
      placeholder="Enter Techweb Number"
      style="width:100%; padding:10px; margin:10px 0;"
    />

    <div class="modal-actions">
      <button onclick="saveTWDone()">Save</button>
      <button class="secondary" onclick="closeTWModal()">Cancel</button>
    </div>
  </div>
</div>


    
    <!-- Loader -->
    <div id="saveLoader" class="save-loader" hidden>
      <div class="spinner"></div>
      <span>Saving details...</span>
    </div>


    
    <div class="modal-actions">
      <button id="saveBtn" onclick="saveCompleted()">Save Details</button>
      <button onclick="copyToClipboard()">Copy</button>
      <button onclick="closeModal()" class="secondary">Close</button>
    </div>


  </div>
</div>

<script src="app.js"></script>
</body>
</html>

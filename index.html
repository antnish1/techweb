<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Techweb Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Techweb â€“ Warranty Failure Dashboard</h1>

  <div class="card">
    <h2>Total Matching Calls</h2>
    <div id="count">Loading...</div>
    <button id="viewBtn" disabled>View Records</button>
  </div>

  <table id="dataTable" hidden>
    <thead>
      <tr>
        <th>Call ID</th>
        <th>Create Date</th>
        <th>CRM Call No</th>
        <th>Subject</th>
        <th>Status</th>
        <th>Customer</th>
        <th>Mobile</th>
        <th>Machine Number</th>
        <th>Machine Model</th>
        <th>HMR</th>
        <th>Install Date</th>
        <th>Call Type</th>
        <th>Call Sub Type</th>
        <th>Branch</th>
        <th>City</th>
        <th>Service Engg.</th>
        <th>Machine Status</th>
        <th>Progress</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<div id="copyBox" hidden>
  <h3>Copy Format</h3>
  <textarea id="copyText"></textarea>

  <hr>

  <label>Engine No</label><br>
  <input id="engineInput" type="text" style="width:100%"><br><br>
  
  <label>Failed Part Name</label><br>
  <input id="failedPartNameInput" type="text" style="width:100%"><br><br>
  
  <label>Failed Part No</label><br>
  <input id="failedPartNoInput" type="text" style="width:100%"><br><br>
  
  <label>Action Required</label><br>
  <textarea id="actionRequiredInput" style="width:100%"></textarea><br><br>

  
  <br />
  <button onclick="copyToClipboard()">Copy</button>
  <button onclick="closeCopyBox()">Close</button>
  <button onclick="pasteEngineNo()">Paste Engine No</button>

</div>


  
  <script src="app.js"></script>
</body>
</html>
